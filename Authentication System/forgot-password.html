<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Reset Password</h2>
  <form onsubmit="resetPassword(event)">
    <input type="text" id="resetUser" placeholder="Username" required><br>
    <input type="password" id="newPass" placeholder="New Password" required><br>
    <button type="submit">Reset</button>
    <button type="button" onclick="window.location.href='index.html'">Cancel</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
